<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>探偵君</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h1>探偵君！</h1>

  <div id="main">
    <div class="difficulty-menu">
      難易度
      <select v-model="difficulty">
        <option v-for="i in maxDifficulty">{{ i }}</option>
      </select>
    </div>

    <predict-area :difficulty="difficulty"></predict-area>

    <select-buttons :difficulty="difficulty">EAT</select-buttons>
    <select-buttons :difficulty="difficulty">BITE</select-buttons>

    <reset-button>リセット</reset-button>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
